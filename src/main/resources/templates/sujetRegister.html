 <!-- ======= Contact Section ======= -->
 <section id="contact" class="contact">

  <div class="container" data-aos="fade-up" >

    <div class="section-title">
      <h2>Ajout Sujet de Thèse</h2>
      <p style="color: red;">Veuillez remplir la forme ci dessous !</p>
    </div>

    <div class="row">

      <div class="col-lg-3 mt-2 mt-lg-0 d-flex align-items-stretch">
      

      </div>
	
	<div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
		
		<form  th:action="@{/saveSujet}" method="post" role="form" class="php-email-form">
			
			
			<div class="mb-3">
				<label for="titre" >Titre
					</label> <input type="text" id="titre" class="form-control" name="titre">	
			</div>
			
			<div class="form-group">
				<label for="motsCles" >Mots Cles
					</label> <input type="text" id="motsCles" class="form-control"  name="motsCles">	
			</div>
			 <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description"  name="description" rows="10" required></textarea>
          </div>
			<label for="listReferences" >List de Référence</label> <br>
			<div class="mb-3" id="references">
				<div th:each="reference, stat : *{listeReferences}">
				 <div class="mb-3">
				    <label for="auteur" class="form-label" th:for="'listeReferences[' + ${stat.index} + '].auteur'">Auteur</label>
				    <input type="text" id="referenceAuteur"  name="*{listeReferences[__${stat.index}__].auteur}">
			     </div>
			
			   <div class="mb-3">
				<label for="titre" class="form-label" th:for="'listeReferences[' + ${stat.index} + '].titre'">Titre</label>
			    <input type="text" id="referenceTitle"  name="*{listeReferences[__${stat.index}__].titre}">	
			   </div>
			   <div class="mb-3">
				<label for="anneeEdition" class="form-label" th:for="'listeReferences[' + ${stat.index} + '].anneeEdition'">Année d'édition</label>
			    <input type="text" id="anneeEdition"  name="*{listeReferences[__${stat.index}__].anneeEdition}">	
			   </div>
			    <div class="mb-3">
				<label for="referenceType"  th:for="'listeReferences[' + ${stat.index} + '].referenceType'">Type de Référence </label><br>
			    <select id="references" name="*{listeReferences[__${stat.index}__].referenceType}" multiple>
                   <option value="LIVRE">Livre</option>
                   <option value="ARTICLE">Article</option>
                   <option value="VIDEO">Vidéo</option>
                </select><br><br>	
			   </div> 
			     
               	</div>
               	 <button type="button" id="ajouterSujetThese" th:onclick="addSujetThese()">Ajouter Référence</button>
			</div>
			
			<center><button type="submit" class="btn btn-primary">Ajouter Sujet</button></center>
		</form>
	</div>
	

    <script th:inline="javascript">
    function addSujetThese() {
        const referenceDiv = document.getElementById("references");
        const newReferenceDiv = document.createElement("div");

        // Générez un nouvel identifiant unique pour la nouvelle note
        const newIndex = referenceDiv.children.length;

        newReferenceDiv.innerHTML = `           
                <div class="mb-3">
				    <label for="auteur" class="form-label" >Auteur</label>
				    <input type="text" id="referenceAuteur" class="form-control" name="listeReferences[${newIndex}].auteur">
			     </div>
			
			   <div class="mb-3">
				<label for="titre" class="form-label">Titre</label>
			    <input type="text" id="referenceTitle" class="form-control" name="listeReferences[${newIndex}].titre">	
			   </div>
			   <div class="mb-3">
				<label for="anneeEdition" class="form-label">Annee d'édition</label>
			    <input type="text" id="anneeEdition" class="form-control" name="listeReferences[${newIndex}].anneeEdition">	
			   </div>
			   <div class="mb-3">
				<label for="referenceType" class="form-label">Type de Référence </label><br>
			    <select id="references" name="listeReferences[${newIndex}].referenceType" multiple>
                   <option value="LIVRE">Livre</option>
                   <option value="ARTICLE">Article</option>
                   <option value="VIDEO">Vidéo</option>
                </select><br><br>	
			   </div>
			  
        `;

        referenceDiv.appendChild(newReferenceDiv);
    }
</script>
